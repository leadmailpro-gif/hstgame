
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retro Snake & Beats 95</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    <style>
      :root {
        --win-grey: #c0c0c0;
        --win-white: #ffffff;
        --win-dark-grey: #808080;
        --win-black: #000000;
        --win-blue: #000080;
      }
      body {
        font-family: 'VT323', monospace;
        background-color: #008080; /* Classic Win95 Teal */
        color: var(--win-black);
        margin: 0;
        overflow: hidden;
        image-rendering: pixelated;
      }
      .font-arcade {
        font-family: 'Press Start 2P', cursive;
      }
      .retro-window {
        background: var(--win-grey);
        border: 2px solid;
        border-color: var(--win-white) var(--win-dark-grey) var(--win-dark-grey) var(--win-white);
        box-shadow: 1px 1px 0 0 var(--win-black);
      }
      .retro-inset {
        border: 2px solid;
        border-color: var(--win-dark-grey) var(--win-white) var(--win-white) var(--win-dark-grey);
        background: #000;
      }
      .retro-button {
        background: var(--win-grey);
        border: 2px solid;
        border-color: var(--win-white) var(--win-dark-grey) var(--win-dark-grey) var(--win-white);
        box-shadow: 1px 1px 0 0 var(--win-black);
        padding: 4px 12px;
      }
      .retro-button:active {
        border-color: var(--win-dark-grey) var(--win-white) var(--win-white) var(--win-dark-grey);
        box-shadow: none;
        transform: translate(1px, 1px);
      }
      .title-bar {
        background: var(--win-blue);
        color: white;
        padding: 3px 6px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        font-size: 14px;
      }
      .crt-overlay {
        pointer-events: none;
        position: absolute;
        top: 0; left: 0; width: 100%; height: 100%;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), 
                    linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
        background-size: 100% 3px, 3px 100%;
        z-index: 50;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",

    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
